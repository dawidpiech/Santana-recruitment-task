<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="robots" content="index,follow" />
    <meta name="author" content="Dawid Piech" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Santana - recrutation project</title>
    <link type="text/css" rel="stylesheet" href="./styles/main.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="nav">
      <div class="nav__wrapper closed">
        <div class="nav__logo">
          <picture class="nav__logo-picture">
            <source
              srcset="
                ./images/logo.png,
                ./images/logo2x.png 1.5x,
                ./images/logo3x.png 3x
              "
            />
            <img src="./images/logo.png" alt="logo" loading="lazy" />
          </picture>
        </div>
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#">O mnie</a>
          </li>
          <li class="nav__item"><a href="#">Współpraca</a></li>
          <li class="nav__item"><a href="#">Portfolio</a></li>
          <li class="nav__item"><a href="#">Opinie</a></li>
          <li class="nav__item"><a href="#">Kontakt</a></li>
          <div class="nav__language-select-wrapper">
            <select name="nav__language-select">
              <option value="PL">
                PL
                <img src="./images/Rectangle_46.png" alt="PL flag" />
              </option>
              <option value="EN">EN</option>
            </select>
          </div>
        </ul>
        <div class="nav__hamburger">
          <span class="line"></span>
        </div>
      </div>
    </nav>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="./scripts/script.min.js"></script>
  </body>
</html>
